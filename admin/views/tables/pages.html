<div class="row">
	<div class="col-md-12">
    	<div class="panel panel-success" ng-controller="pageCtrl">
          <div class="panel-heading">
              <h3 class="panel-title">Редактирование страницы</h3>
          </div>
          <div class="panel-body">
          	<div class="row">
                <div class="col-md-2">
                	<button type="button" ng-click="goAdd()" class="btn btn-success">Добавить &nbsp;<span class="glyphicon glyphicon-plus"></span></button>
                </div>
                <div class="col-md-1">
                	<select class="form-control" style="width:70px; padding:0 3px;" ng-model="limit" ng-change="changeLimit(limit)" ng-options="limit for limit in limits"></select><br>
                </div>
	  		</div>
            <table class="table table-bordered table-hover">
              <thead>
                  <tr>
                    <th ng-repeat="header in sorts" ng-click="changeSort($index)">
                    	{{header.name}} <span class="pull-right" ng-class="sortClass[$index]"></span>
                    </th>
                    <th>Действие</th>
                  </tr>
              </thead>
                <tr ng-repeat="page in pages | orderBy: sortProp | getItems: { limit: limit, page: page - 1 }">
                    <td>{{page.title}}</td>
                    <td>{{page.meta_d}}</td>
                    <td>{{page.page}}</td>
                    <td style="text-align:center; vertical-align:middle;">
                    	<span class="glyphicon glyphicon-pencil edit" ng-click="goUpdate(page.id)"></span>
                        &nbsp;&nbsp;
                        <span class="glyphicon glyphicon-trash edit" ng-click="del(page.id)"></span>
                    </td>
                </tr>
            </table>
            <ng-include src="'views/pagination.html'" ng-controller="paginationCtrl"></ng-include>
          </div>
        </div>
    </div>
</div>
