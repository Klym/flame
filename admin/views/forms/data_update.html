<div class="row">
	<div class="col-md-12">
    	<div class="panel panel-success" ng-controller="dataCtrl">
          <div class="panel-heading">
              <h3 class="panel-title">Редактирование категорий</h3>
          </div>
          <div class="panel-body">
          	<div class="row">
            	<form class="form-horizontal form" name="updateForm" ng-submit="update()">
                  <div class="form-group">
                    <label for="dataTitle" class="col-sm-2 control-label">Название</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="dataTitle" ng-model="data[currentId].title" required>
                    </div>
                  </div>
                  <div class="form-group" ng-controller="categoryCtrl">
                  	<label for="dataCat" class="col-sm-2 control-label">Категория</label>
                    <div class="col-sm-5">
                    	<select class="form-control" id="dataCat"  ng-model="selectedCat" ng-options="category.title for category in categories track by category.id"></select>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="catDescription" class="col-sm-2 control-label">Описание</label>
                    <div class="col-sm-5">
                    	<textarea class="form-control" id="catDescription" rows="3" ng-model="data[currentId].meta_d" required></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="catKeywords" class="col-sm-2 control-label">Ключевые слова</label>
                    <div class="col-sm-5">
                    	<textarea class="form-control" id="catKeywords" rows="3" ng-model="data[currentId].meta_k" required></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="catText" class="col-sm-2 control-label">Текст</label>
                    <div class="col-sm-7">
                    	<textarea class="form-control" id="catText" rows="8" ng-model="data[currentId].text" required></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="catDate" class="col-sm-2 control-label">Дата добавления</label>
                    <div class="col-sm-3">
                    	<input type="date" class="form-control" id="catDate" ng-model="data[currentId].date" required>
                    </div>
                  </div>
                  <div class="form-group"  ng-controller="userCtrl">
                  	<label for="userGroup" class="col-sm-2 control-label">Автор</label>
                    <div class="col-sm-3">
                    	<select class="form-control" id="userGroup" ng-model="authorLogin" ng-options="user.login for user in (users | getAdmins) track by user.id"></select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <input type="submit" class="btn btn-primary" value="Обновить">
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
    </div>
</div>
