<div class="row">
	<div class="col-md-12">
    	<div class="panel panel-success" ng-controller="newsCtrl">
          <div class="panel-heading">
              <h3 class="panel-title">Редактирование новостей</h3>
          </div>
          <div class="panel-body">
          	<div class="row">
            	<form class="form-horizontal form" name="updateForm" ng-submit="update()">
                  <div class="form-group">
                    <label for="dataTitle" class="col-sm-2 control-label">Название</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="dataTitle" ng-model="news[currentId].title" required>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="dataCat" class="col-sm-2 control-label">Тип</label>
                    <div class="col-sm-3">
                    	<select class="form-control" id="dataCat"  ng-model="news[currentId].type" ng-options="$eval(key) as value for (key, value) in types"></select>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="catDescription" class="col-sm-2 control-label">Текст</label>
                    <div class="col-sm-5">
                    	<textarea class="form-control" id="catDescription" rows="5" ng-model="news[currentId].text" required></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="catText" class="col-sm-2 control-label">Полный текст</label>
                    <div class="col-sm-7">
                    	<textarea class="form-control" id="catText" rows="8" ng-model="news[currentId].full_text" required></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="catDate" class="col-sm-2 control-label">Дата добавления</label>
                    <div class="col-sm-3">
                    	<input type="date" class="form-control" id="catDate" ng-model="(news[currentId].date | strToDate)" required>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label class="col-sm-2 control-label">Просмотров</label>
                    <div class="col-sm-5">
                    	<div class="form-control-static">{{news[currentId].view}}</div>
                    </div>
                  </div>
                  <div class="form-group"  ng-controller="userCtrl">
                  	<label for="userGroup" class="col-sm-2 control-label">Автор</label>
                    <div class="col-sm-2">
                    	<select class="form-control" id="userGroup" ng-model="news[currentId].author" ng-options="$eval(user.id) as user.login for user in (users | filter : {access : 1})"></select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <input type="submit" class="btn btn-primary" value="Обновить">
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
    </div>
</div>
