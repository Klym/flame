<div class="row">
	<div class="col-md-12">
    	<div class="panel panel-success" ng-controller="pageCtrl">
          <div class="panel-heading">
              <h3 class="panel-title">Редактирование страниц</h3>
          </div>
          <div class="panel-body">
          	<div class="row">
            	<form class="form-horizontal form" name="updateForm" ng-submit="update()">
                  <div class="form-group">
                    <label for="pageTitle" class="col-sm-2 control-label">Название</label>
                    <div class="col-sm-3">
                      <input type="text" name="pageTitle" class="form-control" id="pageTitle" ng-model="pages[currentId].title" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="pageCode" class="col-sm-2 control-label">Страница</label>
                    <div class="col-sm-2">
                      <input type="text" name="pageCode" class="form-control" id="pageCode" ng-model="pages[currentId].page" required>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="pageDescription" class="col-sm-2 control-label">Описание</label>
                    <div class="col-sm-5">
                    	<textarea class="form-control" name="pageDescription" id="pageDescription" rows="3" ng-model="pages[currentId].meta_d" required></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="pageKeywords" class="col-sm-2 control-label">Ключевые слова</label>
                    <div class="col-sm-5">
                    	<textarea class="form-control" name="pageKeywords" id="pageKeywords" rows="3" ng-model="pages[currentId].meta_k" required></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <input type="submit" class="btn btn-primary" value="Обновить">
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
    </div>
</div>
