<div class="row">
	<div class="col-md-12">
    	<div class="panel panel-success" ng-controller="userCtrl">
          <div class="panel-heading">
              <h3 class="panel-title">Добавление пользователя</h3>
          </div>
          <div class="panel-body">
          	<div class="row">
            	<form class="form-horizontal form" name="updateForm" ng-submit="add()">
                  <div class="form-group">
                    <label for="userLogin" class="col-sm-2 control-label">Логин</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="userLogin" maxlength="15" ng-model="newUser.login" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="userPassword" class="col-sm-2 control-label">Пароль</label>
                    <div class="col-sm-4">
                      <input type="password" class="form-control" id="userPassword" pattern=".{4,}" title="Пароль должен иметь не менее 4-ех символов" ng-model="newUser.password" required>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="userEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-5">
                    	<input type="email" class="form-control" id="userEmail" ng-model="newUser.email" required>
                    </div>
                  </div>
                  <div class="form-group"  ng-controller="userGroupCtrl">
                  	<label for="userGroup" class="col-sm-2 control-label">Группа</label>
                    <div class="col-sm-5">
                    	<select class="form-control" id="userGroup" ng-model="newUser.access" ng-options="group.id as group.title for group in groups"></select>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="userName" class="col-sm-2 control-label">Имя</label>
                    <div class="col-sm-5">
                    	<input type="text" class="form-control" id="userName" ng-model="newUser.name" required>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="userFam" class="col-sm-2 control-label">Фамилия</label>
                    <div class="col-sm-5">
                    	<input type="text" class="form-control" id="userFam" ng-model="newUser.fam" required>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="userPol" class="col-sm-2 control-label">Пол</label>
                    <div class="col-sm-2">
                    	<select class="form-control" id="userPol" ng-model="newUser.pol" ng-options="$eval(key) as val for (key, val) in genders"></select>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="userBirthDate" class="col-sm-2 control-label">Дата рождения</label>
                    <div class="col-sm-5">
                    	<input type="date" class="form-control" id="userBirthDate" ng-model="newUser.birthDate" required>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="userAvatar" class="col-sm-2 control-label">Аватар</label>
                    <div class="col-sm-5">
                    	<input type="text" class="form-control" id="userAvatar" ng-model="newUser.avatar" required>
                    </div>
                    <div class"col-sm-1">
                    	<img src="../../avatars/{{newUser.avatar}}" class="avatar-sm">
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="userActivation" class="col-sm-2 control-label">Доступ</label>
                    <div class="col-sm-3">
                    	<select class="form-control" id="userActivation" ng-model="newUser.activation" ng-options="$eval(key) as val for (key, val) in activations""></select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <input type="submit" class="btn btn-primary" ng-disabled="block" value="Добавить">
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
    </div>
</div>
