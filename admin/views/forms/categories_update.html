<div class="row">
	<div class="col-md-12">
    	<div class="panel panel-success" ng-controller="categoryCtrl">
          <div class="panel-heading">
              <h3 class="panel-title">Редактирование категорий</h3>
          </div>
          <div class="panel-body">
          	<div class="row">
            	<form class="form-horizontal form" name="updateForm" ng-submit="update()">
                  <div class="form-group">
                    <label for="catTitle" class="col-sm-2 control-label">Название</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="catTitle" ng-model="categories[0].title" required>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="catDescription" class="col-sm-2 control-label">Описание</label>
                    <div class="col-sm-5">
                    	<textarea class="form-control" id="catDescription" rows="3" ng-model="categories[0].meta_d" required></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="catKeywords" class="col-sm-2 control-label">Ключевые слова</label>
                    <div class="col-sm-5">
                    	<textarea class="form-control" id="catKeywords" rows="3" ng-model="categories[0].meta_k" required></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="catText" class="col-sm-2 control-label">Текст</label>
                    <div class="col-sm-5">
                    	<textarea class="form-control" id="catText" rows="5" ng-model="categories[0].text" required></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <input type="submit" class="btn btn-primary" ng-disabled="buttonDisable" value="Обновить">
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
    </div>
</div>
