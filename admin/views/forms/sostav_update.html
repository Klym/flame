<div class="row">
	<div class="col-md-12">
    	<div class="panel panel-success" ng-controller="sostavCtrl">
          <div class="panel-heading">
              <h3 class="panel-title">Редактирование состава</h3>
          </div>
          <div class="panel-body">
          	<div class="row">
            	<form class="form-horizontal form" name="updateForm" ng-submit="update()">
                  <div class="form-group">
                    <label for="dataTitle" class="col-sm-2 control-label">Позывной</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="dataTitle" ng-model="players[currentId].name" required>
                    </div>
                  </div>
                  <div class="form-group" ng-controller="rangCtrl">
                  	<label for="scores" class="col-sm-2 control-label">Очки</label>
                    <div class="col-sm-2">
                    	<input type="number" class="form-control" ng-change="changeRang(players[currentId].scores)" id="scores" ng-model="players[currentId].scores" min="0" max="500000" step="any" required>
                    </div>
                    <div class="col-sm-2"><img src="../../../img/rangs/{{players[currentId].rang}}.png" class="rang" alt="Нашивка"></div>
                  </div>
                  <div class="form-group" ng-controller="rangCtrl">
                    <label for="rang" class="col-sm-2 control-label">Ранг</label>
                    <div class="col-sm-3">
                      <select class="form-control" ng-change="changeScores(players[currentId].rang)" id="rang" ng-model="players[currentId].rang" ng-options="rang.id as rang.rangName for rang in rangs"></select>
                    </div>
                  </div>
                  <div class="form-group">
                  	<label for="dol" class="col-sm-2 control-label">Должность</label>
                    <div class="col-sm-1">
                    	<input type="text" class="form-control" id="dol" ng-model="players[currentId].dol" required>
                    </div>
                  </div>
                  <div class="form-group"  ng-controller="userCtrl">
                  	<label for="name" class="col-sm-2 control-label">Имя</label>
                    <div class="col-sm-3">
                    	<input type="text" class="form-control" id="name" ng-model="players[currentId].fullName" required>
                    </div>
                  </div>
                  <div class="form-group"  ng-controller="userCtrl">
                  	<label for="skype" class="col-sm-2 control-label">Skype</label>
                    <div class="col-sm-3">
                    	<input type="text" class="form-control" id="skype" ng-model="players[currentId].skype" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <input type="submit" class="btn btn-primary" value="Обновить">
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
    </div>
</div>
