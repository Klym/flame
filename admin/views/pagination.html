<nav class="pull-right">
  <ul class="pagination">
    <li class="{{prevDis}}">
      <a href="#" aria-label="Previous" ng-click="prevPage()">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li ng-repeat="i in count track by $index" class="{{selected == ($index + 1) ? 'active' : ''}}">
        <a href="#" ng-click="changePage($index + 1)">{{$index + 1}}</a>
    </li>
    <li class="{{nextDis}}">
      <a href="#" aria-label="Next" ng-click="nextPage()">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
